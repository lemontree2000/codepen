<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>happy2020</title>
    <link rel="stylesheet" href="../style/happy2020.css" />
</head>
<!-- 
    lang: html,less
    date: 2020/1/19
    本例原帖：https://segmentfault.com/a/1190000021460319#item-2-1
    总结：本例使用了栅格布局display: grid进行各个子元素的位置调整，使用了drop-shadow 滤镜 进行元素
    成像的复制，使用text-transform: uppercase;进行文字的大写转换，使用mix-blend-mode: difference; 混合让交错的部分进行反向颜色
 -->
<body>
    <figure screenshot>
        <span class="two part1"></span>
        <span class="two part2"></span>
        <span class="two part3"></span>
        <span class="two part4"></span>
        <span class="zero copy-1"></span>
        <span class="zero copy-2"></span>
        <span class="text happy">happy</span>
        <span class="text new">new</span>
        <span class="text year">year</span>
    </figure>
</body>

</html>
